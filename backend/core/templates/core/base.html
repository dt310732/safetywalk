{% load static %}
<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}SafetyWalk{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/forms.css' %}">
</head>
<body>
  <header class="topbar">
    <div class="topbar__inner">
      <a class="brand" href="{% url 'safetywalk_list' %}">SafetyWalk</a>

      <nav class="nav">
        {% if user.is_authenticated %}
          <span class="nav__user">Zalogowany: {{ user.username }}</span>
          <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button class="btn" type="submit">Wyloguj</button>
          </form>
        {% else %}
          <a class="btn" href="{% url 'login' %}">Zaloguj</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="page">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

    {% if messages %}
    <script>
    window.djangoMessages = [
    {% for message in messages %}
      {
        text: "{{ message|escapejs }}",
        level: "{{ message.tags }}"
      },
    {% endfor %}
  ];
  </script>
{% endif %}

    <div id="toast-container"></div>
    <script src="{% static 'core/js/messages.js' %}"></script>
  </body>
</html>
